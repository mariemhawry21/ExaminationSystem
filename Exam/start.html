<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./startExam.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center w-100"
        style="height: 100vh"
      >
        <div class="col-12 col-md-6 d-flex justify-content-cente align-items-center flex-column p-5 p-md-0">
          <h1 class="text-center">
            Are You Ready For
            <span></span>
            Exam ?
          </h1>
          <h5 class="mt-3 level-para">Select Level</h5>
          <div class="start-controls">
            <button class="level-btn">Easy</button>
            <button class="level-btn">Medium</button>
            <button class="level-btn">Hard</button>
          </div>
          <div class="error-select">please select level</div>
          <button class="startExam w-100">Sart Exam</button>
        </div>
        <div class="d-none d-md-block col-md-6 d-flex justify-content-center">
          <img
            src="../assets/college entrance exam-amico.png"
            alt="ready-img"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <script src="./exam.js"></script>
  </body>
</html>
