<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./profile.css">

  </head>
  <body>
    <div class="navBar ">
      <nav
        class="navbar navbar-expand-lg --background-color sticky-top bg-white w-100 mt-1 container"
      >
        <div class="container-fluid fs-5">
          <a class="navbar-brand fs-5 fw-bold" href="#">Profile</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex justify-content-end w-100">
              <a class="nav-link  home" href="#">Home</a>
              <a class="nav-link" href="#About">About</a>
              <a class="nav-link" href="#Exams">Exams</a>
              <a class="nav-link" href="#Contact">Contact</a>
              <!-- <a class="nav-link LogIn"  href="./Login/login.html">LogIn</a> -->
              <a
                class="profile pColor"
                style="display: flex;"
                href="./Profile/profile.html"
                id="navbarProfilePic"
              >
                <i class="fa-solid fa-user profile_pic "></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="personal_details">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-10">
            
            <!-- Profile Card -->
            <div class="card shadow-lg">
              <!-- Header with Picture and Title -->
              <div class="Personal m-2" style="color: #8535ed;">
                <h3>Personal Details</h3>
              </div>
    
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload Picture</label>
                    <input
                      type="file"
                      class="form-control"
                      id="profilePicture"
                      accept="image/*"
                    >
                  </div>
    
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Enter your first name"
                    >
                  </div>
    
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Enter your last name"
                    >
                  </div>
    
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      placeholder="Enter your phone number"
                    >
                  </div>
    
                  <div class="text-center">
                    <button type="submit" class="saveChangesBtn btn col-md-w-20" style="background-color: #8535ed; color: aliceblue;">
                      Save Changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    <script src="./profile.js"></script>
  </body>
</html>
