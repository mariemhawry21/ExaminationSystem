<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="../assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./editProfile.css" />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <div class="navBar">
      <nav
        class="navbar navbar-expand-lg --background-color sticky-top bg-white w-100  container"
      >
        <div class="container-fluid fs-5">
          <a class="navbar-brand fs-5 fw-bold" href="../index.html"
            >Examination</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex justify-content-end w-100">
              <a class="nav-link home" href="../index.html">Home</a>
              <a class="nav-link" href="../index.html#About">About</a>
              <a class="nav-link" href="../index.html#Exams">Exams</a>
              <a
                class="profile pColor"
                style="display: flex"
                href="./Profile/profile.html"
                id="navbarProfilePic"
              >
                <i class="fa-solid fa-user profile_pic"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <main class="container my-3">
      <div class="user-info row my-3">
        <div
          class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="image"></div>
          <div class="profile-icon">
            <i class="fa-solid fa-user profile_pic"></i>
          </div>
        </div>
        <div
          class="col-12 col-md-6 d-flex flex-column align-items-center align-items-md-start justify-content-center"
        >
          <h2 class="name">Name</h2>
          <p class="email">Email</p>
          <a href="./editProfile.html" class="editBtn"> Edit </a>
        </div>
      </div>
      <div class="all-courses my-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#completed-tab-pane"
              type="button"
              role="tab"
              aria-controls="completed-tab-pane"
              aria-selected="true"
            >
              Completed Courses
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#waiting-tab-pane"
              type="button"
              role="tab"
              aria-controls="waiting-tab-pane"
              aria-selected="false"
            >
              Waiting Courses
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active bg-white p-3"
            id="completed-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
            Completed
          </div>
          <div
            class="tab-pane fade p-3 bg-white"
            id="waiting-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            Waiting
          </div>
        </div>
      </div>
    </main>

    <script src="./profile.js"></script>
  </body>
</html>
