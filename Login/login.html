<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="icon" href="../assets/favicon.png" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container row justify-content-center mt-5">
      <div class="loginPicContiner col-12 col-md-6">
        <img src="../assets/bro1.png" alt="loginPicContiner" />
      </div>

      <div class="loginFormContiner col-12 col-md-6">
        <div class="contentForm text-center mb-5">
          <h1>Log in</h1>
          <p class="welecomeP">We'd love to hear from you again!</p>
        </div>
        <div class="formSUBJECT mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            name="emailInput"
            id="emailInput"
            class="input col-12"
            placeholder="you@gmail.com"
            required
          />
          <br />
          <p class="errorEmail error">Please enter a valid email address.</p>
        </div>

        <div class="password mb-3">
          <label for="password" class="form-label">Password :</label>
          <input
            type="password"
            name="passwordInput"
            id="passwordInput"
            class="input col-12"
            placeholder="********"
            required
          />
          <br />
          <p class="errorPassword error">
            Password must be at least 8 characters.
          </p>
        </div>
        <div class="col-12">
          <button class="btnLogin text-center fw-bold" type="submit">
            Log In
          </button>
          <p class="errorButton">You should Crreat a Account</p>
        </div>
        <div>
          <div class="createAccount">
            <a href="../SignUp/signUp.html" class="text-black">
              create an account</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
